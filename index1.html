<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List Login</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
	<h1>To-Do List Login</h1>

	
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Login</button>

	<form id="login-form" onsubmit=" formSubmit(event)">
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
		        	<h1 class="modal-title fs-5" id="exampleModalLabel">ToDo List Login</h1>
		        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  	</div>
			    <div class="modal-body">
		        	<div class="mb-3">
		            	<label for="user-name" class="col-form-label" id="userId">Username:</label>
		            	<input type="text" class="form-control" placeholder="Enter UserID" name="username" required>
		          	</div>
			    </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" id="continue-btn">Continue</button>
		      	</div>
		    </div>
		  </div>
		</div>
	</form>

	<script type="text/javascript" src="script1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
