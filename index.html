<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"> 
</head>
<body>
    
    <h1>Todo List</h1>

    <form id="todo-form">
        <input type="text" id="todo" placeholder="enter items" required>
        <input type="date" id="Date" name="Date" value="2023-09-13" required>
        <input type="time" id="Time" name="Time" value="12:00" required><br>
        <button type="submit" class="btn btn-primary" >Submit</button>

    </form>
    <button id="sort-button" class="btn btn-primary">Sort</button>
    
    <div class="accordion accordion-flush" id="accordionFlushExample"></div>
    
    <table class="table table-bordered" id="todo-table">
        <thead>
            <tr>
                <th>To-Do</th>
                <th>Date</th>
                <th>Time</th>
                <th>Done / Undone</th>
                <th>Delete</th>
                <th>Edit</th>
                <th>Modal</th>
                
                
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically here -->
        </tbody>
    </table>

    <div id="accordion">
        
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">To-Do List</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalId">
            <div>
                <label><h6>Item:</h6></label>
                <p id="textId"></p>
                <label><h6>Date:</h6></label>
                <p id="dateId"></p>
                <label><h6>Time:</h6></label>
                <p id="timeId"></p>
                <label><h6>Status:</h6></label>
                <p id="statusId"></p>
                
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script2.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
